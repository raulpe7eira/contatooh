# contatooh/.travis.yml

language: node_js

env:
  global:
    - NODE_ENV: tst

cache:
  directories:
    - public/vendor
    - node_modules

services:
  - mongodb

node_js:
  - 4.5.0

addons:
  sauce_connect: true

notifications:
  email: false

before_install:
  - npm install -g bower@1.7.9
  - npm install -g grunt-cli@1.2.0
  - npm install -g karma-cli@1.0.1
  - npm install -g protractor@4.0.5
  - webdriver-manager update
  - bower install

before_script:
  - node test/data.js
  - grunt
  - cd dist
  - node server &
  - sleep 10

script:
  - karma start config/karma.config.js --single-run --browsers PhantomJS
  - protractor config/protractor.config.js